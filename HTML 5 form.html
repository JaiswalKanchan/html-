<DOCTYPE html>
    <html>
        <head>
            <title> HTML 5 form </title>
        </head>
        <body>
            <form>
                <fieldset>
                    <legend> HTML 5 </legend>
                    Name:
                    <input type="text" name="name" required="" placeholder="Enter your name" autofocus="" maxlength="15"/>
                    <br/>
                    <br/>
                    <input type="color" name="color" value="#FF0000"/>
                    <br/>
                    <br/>
                    Hobbies:
                    <input type="checkbox" name="Hobbies[]" checked=""/>Dancing
                    <input type="checkbox" name="Hobbies[]"/>singing
                    <input type="checkbox" name="Hobbies[]"/> reading
                    <br/>
                    <br/>
                    Radio:
                    <input type="radio" name="Gender" checked/>Male
                    <input type="radio" name="Gender"/>Female
                    <br/>
                    <br/>
                    Email:
                    <input type="email" name="email" required=""/>
                    <br/>
                    <br/>
                    Password:
                    <input type="password" name="password"/>
                    <br/>
                    <br/>
                    Age:
                    <input type="number" name="age" min="1" max="100"/>
                    <br/>
                    <br/>
                    secret:
                    <input type="hidden" name="age"/>
                    <br/>
                    <br/>
                    Range:
                    <input type="range" name="range" min="10" max="100" value="60"/>
                    <input type="submit" name="submit"/>

                </fieldset>
            </form>
        </body>
        </html>
